<main>
    <div class="details" *ngIf=" product">
        <img [src]="product.image" alt=""/>
        <div>
        <h2>{{product.title}}</h2>
            <p>
                ${{product.price}}
            </p>
            <p>
                {{product.description}}
            </p>
            <p>
                {{product.category}}
            </p>
            <a href="/products">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="50" viewBox="0 0 2048 2048"><path fill="#000000" d="M2048 1088H250l787 787l-90 90L6 1024L947 83l90 90l-787 787h1798z"/></svg>
            </a>
        </div>
    </div>
    
</main>
